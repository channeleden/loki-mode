openapi: 3.1.0
info:
  title: Loki Mode API
  description: |
    HTTP/SSE API for controlling and monitoring Loki Mode autonomous agent sessions.

    ## Authentication

    By default, the API only accepts connections from localhost without authentication.
    For remote access, set the `LOKI_API_TOKEN` environment variable and include the
    token in requests using Bearer authentication.

    ## Server-Sent Events

    The `/api/events` endpoint provides real-time streaming of session events using
    Server-Sent Events (SSE). Connect using an EventSource client:

    ```javascript
    const events = new EventSource('http://localhost:8420/api/events');
    events.addEventListener('task:completed', (e) => {
      console.log(JSON.parse(e.data));
    });
    ```
  version: 1.0.0
  contact:
    name: Loki Mode
    url: https://github.com/asklokesh/loki-mode
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8420
    description: Local development server

tags:
  - name: Health
    description: Health check endpoints
  - name: Sessions
    description: Session management
  - name: Tasks
    description: Task management
  - name: Events
    description: Real-time event streaming

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      description: Returns the health status of the API server
      operationId: healthCheck
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Server is unhealthy or degraded

  /health/ready:
    get:
      tags: [Health]
      summary: Readiness probe
      description: Kubernetes-style readiness probe
      operationId: readinessCheck
      responses:
        '200':
          description: Server is ready
        '503':
          description: Server is not ready

  /health/live:
    get:
      tags: [Health]
      summary: Liveness probe
      description: Kubernetes-style liveness probe
      operationId: livenessCheck
      responses:
        '200':
          description: Server is alive

  /api/status:
    get:
      tags: [Health]
      summary: Detailed status
      description: Returns detailed status information including system metrics
      operationId: detailedStatus
      responses:
        '200':
          description: Status information
          content:
            application/json:
              schema:
                type: object

  /api/sessions:
    get:
      tags: [Sessions]
      summary: List sessions
      description: Returns all sessions
      operationId: listSessions
      responses:
        '200':
          description: List of sessions
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Session'
                  total:
                    type: integer
                  running:
                    type: integer

    post:
      tags: [Sessions]
      summary: Start a new session
      description: Starts a new autonomous session with the specified provider
      operationId: startSession
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartSessionRequest'
      responses:
        '201':
          description: Session started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StartSessionResponse'
        '409':
          description: Session already running
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /api/sessions/{sessionId}:
    get:
      tags: [Sessions]
      summary: Get session details
      description: Returns detailed status for a specific session
      operationId: getSession
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Session details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionStatusResponse'
        '404':
          description: Session not found

    delete:
      tags: [Sessions]
      summary: Delete session
      description: Deletes a stopped session record
      operationId: deleteSession
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Session deleted
        '404':
          description: Session not found
        '409':
          description: Cannot delete running session

  /api/sessions/{sessionId}/stop:
    post:
      tags: [Sessions]
      summary: Stop session
      description: Sends stop signal to a running session
      operationId: stopSession
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Stop signal sent
        '404':
          description: Session not found
        '409':
          description: Session not running

  /api/sessions/{sessionId}/input:
    post:
      tags: [Sessions]
      summary: Inject human input
      description: Injects human input into a running session
      operationId: injectInput
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [input]
              properties:
                input:
                  type: string
                  description: The input text to inject
                context:
                  type: string
                  description: Optional context for the input
      responses:
        '200':
          description: Input injected
        '404':
          description: Session not found
        '409':
          description: Session not accepting input

  /api/sessions/{sessionId}/tasks:
    get:
      tags: [Tasks]
      summary: List session tasks
      description: Returns tasks for a specific session
      operationId: listTasks
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, queued, running, completed, failed, skipped]
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Task list
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
                  pagination:
                    type: object
                  summary:
                    type: object
        '404':
          description: Session not found

  /api/tasks:
    get:
      tags: [Tasks]
      summary: List all tasks
      description: Returns tasks across all sessions
      operationId: listAllTasks
      parameters:
        - name: status
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Task list

  /api/tasks/active:
    get:
      tags: [Tasks]
      summary: Get active tasks
      description: Returns currently running tasks
      operationId: getActiveTasks
      responses:
        '200':
          description: Active tasks
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
                  count:
                    type: integer

  /api/tasks/queue:
    get:
      tags: [Tasks]
      summary: Get queued tasks
      description: Returns pending/queued tasks
      operationId: getQueuedTasks
      responses:
        '200':
          description: Queued tasks

  /api/events:
    get:
      tags: [Events]
      summary: SSE event stream
      description: |
        Server-Sent Events stream for real-time updates.
        Connect using EventSource API.
      operationId: streamEvents
      parameters:
        - name: sessionId
          in: query
          description: Filter events by session
          schema:
            type: string
        - name: types
          in: query
          description: Comma-separated event types to subscribe to
          schema:
            type: string
        - name: history
          in: query
          description: Number of historical events to replay
          schema:
            type: integer
            default: 0
        - name: minLevel
          in: query
          description: Minimum log level
          schema:
            type: string
            enum: [debug, info, warn, error]
      responses:
        '200':
          description: SSE stream
          content:
            text/event-stream:
              schema:
                type: string

  /api/events/history:
    get:
      tags: [Events]
      summary: Get event history
      description: Returns recent events from history
      operationId: getEventHistory
      parameters:
        - name: sessionId
          in: query
          schema:
            type: string
        - name: types
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
      responses:
        '200':
          description: Event history
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                  count:
                    type: integer

  /api/events/stats:
    get:
      tags: [Events]
      summary: Get event statistics
      description: Returns event system statistics
      operationId: getEventStats
      responses:
        '200':
          description: Event statistics

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: API token for remote access

  schemas:
    Session:
      type: object
      properties:
        id:
          type: string
        prdPath:
          type: string
          nullable: true
        provider:
          type: string
          enum: [claude, codex, gemini]
        status:
          type: string
          enum: [starting, running, paused, stopping, stopped, failed, completed]
        startedAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        pid:
          type: integer
          nullable: true
        currentPhase:
          type: string
          nullable: true
        taskCount:
          type: integer
        completedTasks:
          type: integer

    Task:
      type: object
      properties:
        id:
          type: string
        sessionId:
          type: string
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [pending, queued, running, completed, failed, skipped]
        priority:
          type: integer
        createdAt:
          type: string
          format: date-time
        startedAt:
          type: string
          format: date-time
          nullable: true
        completedAt:
          type: string
          format: date-time
          nullable: true
        agent:
          type: string
          nullable: true
        output:
          type: string
          nullable: true
        error:
          type: string
          nullable: true

    StartSessionRequest:
      type: object
      properties:
        prdPath:
          type: string
          description: Path to PRD file
        provider:
          type: string
          enum: [claude, codex, gemini]
          default: claude
        options:
          type: object
          properties:
            dryRun:
              type: boolean
            verbose:
              type: boolean
            timeout:
              type: integer

    StartSessionResponse:
      type: object
      properties:
        sessionId:
          type: string
        status:
          type: string
        message:
          type: string

    SessionStatusResponse:
      type: object
      properties:
        session:
          $ref: '#/components/schemas/Session'
        tasks:
          type: object
          properties:
            total:
              type: integer
            pending:
              type: integer
            running:
              type: integer
            completed:
              type: integer
            failed:
              type: integer
        agents:
          type: object
          properties:
            active:
              type: integer
            spawned:
              type: integer
            completed:
              type: integer

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
        version:
          type: string
        uptime:
          type: integer
        providers:
          type: object
          properties:
            claude:
              type: boolean
            codex:
              type: boolean
            gemini:
              type: boolean
        activeSession:
          type: string
          nullable: true

    ApiError:
      type: object
      properties:
        error:
          type: string
        code:
          type: string
        details:
          type: object

    SSEEvent:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        timestamp:
          type: string
          format: date-time
        sessionId:
          type: string
        data:
          type: object

security:
  - {}
  - bearerAuth: []
